<script type="text/javascript">
    RED.nodes.registerType('s7 dynamic', {
        category: 'Siemens',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            host: { value: "192.168.0.1", required: true },
            port: { value: "102", required: true },
            rack: { value: "0", required: true },
            slot: { value: "1", required: true },
            timeout: { value: "10000", required: true },
            cycletime: { value: "10000", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function() {
            return this.name || "S7 Dynamic Node";
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-slot"><i class="fa fa-th"></i> Slot</label>
        <input type="text" id="node-input-slot">

    <div class="form-row">
